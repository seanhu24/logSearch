{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {% if errormsg %}
            <h1>{{ errormsg }}</h1>
        {% endif %}
        {{ form.filename.label }}<br>
        {{ form.filename(size=100) }}<br>
        {% for error in form.filename.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        {{ form.submit }}<br>

    </form>

{% endblock content %}
