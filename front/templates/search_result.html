{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {% if grep_results %}
        <div>
            {% for res in grep_results %}
                {% for k, v in res.items() %}
                    {{ k|safe}}:{{ v|safe }}<br>
                {% endfor %}
            {% endfor %}
        </div>
        {% else %}
        <h1> 没有查询结果</h1>
        {% endif %}
    </form>

{% endblock content %}
